name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Verify native library exists
      run: |
        dir native\runtimes\win-x64\native\
      shell: cmd

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Verify native library copied
      run: |
        echo "=== NetZeroMQ.Tests output ==="
        dir tests\NetZeroMQ.Tests\bin\Release\net8.0\*.dll | findstr libzmq
        echo "=== NetZeroMQ.Core.Tests output ==="
        dir tests\NetZeroMQ.Core.Tests\bin\Release\net8.0\*.dll | findstr libzmq
      shell: cmd

    - name: Test Unit
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"

    - name: Test Integration
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Integration"

    - name: Test Core
      run: dotnet test tests/NetZeroMQ.Core.Tests/NetZeroMQ.Core.Tests.csproj --configuration Release --no-build --verbosity normal

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Set native library permissions
      run: |
        chmod +x native/runtimes/linux-x64/native/libzmq.so
        ls -la native/runtimes/linux-x64/native/
        echo "=== Library dependencies ==="
        ldd native/runtimes/linux-x64/native/libzmq.so || true

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Verify native library copied
      run: |
        echo "=== NetZeroMQ.Tests output ==="
        ls -la tests/NetZeroMQ.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.so' || echo "No libzmq found"
        echo "=== NetZeroMQ.Core.Tests output ==="
        ls -la tests/NetZeroMQ.Core.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.so' || echo "No libzmq found"

    - name: Test Unit
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"

    - name: Test Integration
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Integration"

    - name: Test Core
      run: dotnet test tests/NetZeroMQ.Core.Tests/NetZeroMQ.Core.Tests.csproj --configuration Release --no-build --verbosity normal

  build-macos-arm64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Prepare native library
      run: |
        chmod +x native/runtimes/osx-arm64/native/libzmq.dylib
        xattr -d com.apple.quarantine native/runtimes/osx-arm64/native/libzmq.dylib 2>/dev/null || true
        ls -la native/runtimes/osx-arm64/native/
        echo "=== Library dependencies ==="
        otool -L native/runtimes/osx-arm64/native/libzmq.dylib || true

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Verify native library copied
      run: |
        echo "=== NetZeroMQ.Tests output ==="
        ls -la tests/NetZeroMQ.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.dylib' || echo "No libzmq found"
        echo "=== NetZeroMQ.Core.Tests output ==="
        ls -la tests/NetZeroMQ.Core.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.dylib' || echo "No libzmq found"

    - name: Test Unit
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"

    - name: Test Integration
      run: dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Integration"

    - name: Test Core
      run: dotnet test tests/NetZeroMQ.Core.Tests/NetZeroMQ.Core.Tests.csproj --configuration Release --no-build --verbosity normal

  build-macos-x64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET x64 (Rosetta)
      run: |
        curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 8.0 --architecture x64 --install-dir ~/.dotnet-x64
        echo "$HOME/.dotnet-x64" >> $GITHUB_PATH

    - name: Verify x64 .NET
      run: |
        arch -x86_64 ~/.dotnet-x64/dotnet --info | head -20

    - name: Prepare native library
      run: |
        chmod +x native/runtimes/osx-x64/native/libzmq.dylib
        xattr -d com.apple.quarantine native/runtimes/osx-x64/native/libzmq.dylib 2>/dev/null || true
        ls -la native/runtimes/osx-x64/native/
        echo "=== Library dependencies ==="
        otool -L native/runtimes/osx-x64/native/libzmq.dylib || true

    - name: Restore
      run: arch -x86_64 ~/.dotnet-x64/dotnet restore

    - name: Build
      run: arch -x86_64 ~/.dotnet-x64/dotnet build --configuration Release --no-restore

    - name: Verify native library copied
      run: |
        echo "=== NetZeroMQ.Tests output ==="
        ls -la tests/NetZeroMQ.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.dylib' || echo "No libzmq found"
        echo "=== NetZeroMQ.Core.Tests output ==="
        ls -la tests/NetZeroMQ.Core.Tests/bin/Release/net8.0/ | grep -E 'libzmq|\.dylib' || echo "No libzmq found"

    - name: Test Unit
      run: arch -x86_64 ~/.dotnet-x64/dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName!~Integration"

    - name: Test Integration
      run: arch -x86_64 ~/.dotnet-x64/dotnet test tests/NetZeroMQ.Tests/NetZeroMQ.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Integration"

    - name: Test Core
      run: arch -x86_64 ~/.dotnet-x64/dotnet test tests/NetZeroMQ.Core.Tests/NetZeroMQ.Core.Tests.csproj --configuration Release --no-build --verbosity normal

  pack:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos-arm64, build-macos-x64]
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
